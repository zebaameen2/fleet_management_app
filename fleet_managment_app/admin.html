<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet Dashboard</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .sidebar {

      width: 250px;
      background: #222;
      color: #fff;
      padding: 20px;
      height: 100vh;
    }


    .sidebar input,
    .sidebar select,
    .sidebar button {
      width: 100%;
      margin: 10px, 0;
      padding: 10px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 250px;
      width: calc(100%-250px);
      background: #007bff;
      padding: 10px;
      display: flex;
      gap: 20px;
    }

    .content {
      margin-top: 60px;
      margin-left: 270px;
    }
  </style>

</head>

<body>
  <div class="sidebar">
    <h3> Add Fleet</h3>
    <input type="text" id="reg" placeholder="Reg no">
    <select id="category">
      <option value="">Select Category</option>
      <option>Auto</option>
      <option>Car</option>2
      <option>Truck</option>
      <option>Bus</option>
    </select>

    <input type="text" id="diver" placeholder="Driver Name">
    <select name="" id="available">
      <option value="Available">Available</option>
      <option value="Unavailable">Unvailable</option>
    </select>

    <button onclick="addFleet()"> Add Fleet</button>

  </div>

  <div class="navbar">
    <select name="" id=" filterCategory" onchange="applyFilter()">
      <option value="">All Categproes</option>
      <option>Auto</option>
      <option>Car</option>
      <option>Truck</option>
      <option>Bus</option>
    </select>

    <select id="filterAvailable" onchange="applyFilter()">
      <option value=""> All Status</option>
      <option>Available</option>
      <option>Unavailable</option>

    </select>
    <button onclick="clearFilter()"> Clear Filter</button>

  </div>
  <div class="content" id="cardArea"></div>


</body>

</html>
